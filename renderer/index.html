            <li class="date__list-item" data-day="6">
                <a href="#" class="date__list-link">六</a>
            </li>
            <li class="date__list-item" data-day="7">
                <a href="#" class="date__list-link">日</a>
            </li>
            <li class="date__list-item" data-day="!">
                <a href="#" class="date__list-link">未設定</a>
            </li>
        </ul>
    </nav>

    <div class="form" id="custom_title-form">
        <input type="text" class="form__input" id="custom_title-input" placeholder="輸入自訂標題">
        <button class="form__btn" id="custom_title-btn">確認</button>
    </div>
    <div class="form" id="current_num-form">
        <input type="text" class="form__input" id="current_num-input" placeholder="輸入集數">
        <button class="form__btn" id="current_num-btn">確認</button>
    </div>
    <div class="form" id="custom_link-form">
        <h2>連結1</h2>
        <input type="text" class="form__input" id="custom_link-input-name-1" placeholder="輸入名稱(空白則不更改)">
        <input type="text" class="form__input" id="custom_link-input-url-1" placeholder="輸入連結(空白則不更改)">
        <h2>連結2</h2>
        <input type="text" class="form__input" id="custom_link-input-name-2" placeholder="輸入名稱(空白則不更改)">
        <input type="text" class="form__input" id="custom_link-input-url-2" placeholder="輸入連結(空白則不更改)">
        <button class="form__btn" id="custom_link-btn">確認</button>
    </div>
    <div class="form" id="week-form">
        <select name="week-select" id="week-select">
            <option value="0">無</option>
            <option value="1">星期一</option>
            <option value="2">星期二</option>
            <option value="3">星期三</option>
            <option value="4">星期四</option>
            <option value="5">星期五</option>
            <option value="6">星期六</option>
            <option value="7">星期日</option>
